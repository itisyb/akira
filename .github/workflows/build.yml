name: Node.js CI

on: 
  push:
    branches-ignore:
      - "v*.*.*"
  pull_request:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Build Docker image
        run: docker build -f worker/Dockerfile.worker . --target builder -t pandaniell/akira
