name: Node.js CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Use Node.js
        uses: actions/setup-node@master
        with:
          node-version: 14.4.0

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Build packages
        run: yarn build
